{% load static %}
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">パスワードの変更</h1>
            <div class="card p-4">
                <form method="post" action="{% url 'account_change_password' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary w-100 mt-3" type="submit">パスワードを変更</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
