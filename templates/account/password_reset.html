{% load static %}
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="text-center mb-4">
        <h1 class="fw-bold">パスワードをリセット</h1>
        <p class="text-muted">登録したメールアドレスを入力してください</p>
      </div>
      <div class="card shadow-sm rounded-4 p-5">
        <form method="post" action="{% url 'account_reset_password' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-gradient w-100 mt-4" type="submit">
            リセットメール送信
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
