{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">ログイン</h1>
            <div class="card p-4">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_login" class="form-label">ユーザー名 または メールアドレス</label>
                        {{ form.login }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">パスワード</label>
                        {{ form.password }}
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a href="{% url 'account_reset_password' %}">パスワードをお忘れですか？</a>
                    </div>
                    <button class="btn btn-primary w-100 mt-3" type="submit">ログイン</button>
                </form>
                <hr>
                <div class="text-center mt-3">
                    <p>アカウントをお持ちでないですか？ <a href="{% url 'account_signup' %}">サインアップ</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
